<div class="umb-box" ng-controller="byte5.SupportlyContentAppPackageOptions as vm">
    <div class="umb-box-header">
        <div class="umb-box-header-title">
            <h3><localize key="b5LinkedNodesContentAppInstaller_title">Thank you for installing Linked Nodes!</localize></h3>
        </div>
    </div>
    <div class="umb-box-content">
        <p><localize key="b5LinkedNodesContentAppInstaller_description1">Please, add this key to your appSettings in web.config:</localize></p>
        <p><code>&lt;add key="b5.LinkedNodes.WarningDeleteAction" value="false" /&gt;</code></p>
        <p><localize key="b5LinkedNodesContentAppInstaller_description2">If you set the value to true, then it's not possible to delete a node that is linked.</localize></p>
    </div>
</div>
